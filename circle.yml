machine:
  timezone:
    Europe/London

dependencies:
  cache_directories:
    - "~/.stack"
  override:
    - stack setup
    - stack install hakyll

test:
  override:
    - stack build
  post:
    - rm -rf _site
    - rsync -Rr ./.git ./_site/
    - cd _site && git checkout cpplondon_feb2018
    - stack exec site build

deployment:
  production:
    branch: cpplondon_feb2018_dev
    commands:
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cd _site && git status
      - cd _site && git add --all
      - cd _site && git commit --allow-empty -m "Update (`date '+%F %T TZ'`) [ci skip]."
      - cd _site && git push origin cpplondon_feb2018

      - git fetch origin
      - git checkout dev
      - git reset --hard origin/dev
      - git status
      - git submodule update --init
      - cd cpplondon_feb2018 && git pull
      - git commit -m "Update cpplondon_feb2018 (`date '+%F %T TZ'`) [ci skip]"
      - git push origin dev

      - git checkout master
      - git reset --hard origin/master
      - git status
      - git submodule update --init
      - cd cpplondon_feb2018 && git pull
      - git commit -m "Deploy cpplondon_feb2018 (`date '+%F %T TZ'`) [ci skip]"
      - git push origin master
