machine:
  timezone:
    Europe/London

dependencies:
  cache_directories:
    - "~/.stack"
  override:
    - stack setup
    - stack install hakyll

test:
  override:
    - stack build
  post:
    - rm -rf _site
    - rsync -Rr ./.git ./_site/
    - cd _site && git checkout generative_and_declarative_3ds
    - stack exec site build

deployment:
  production:
    branch: generative_and_declarative_3ds_dev
    commands:
      - git config --global user.email circleci@circleci && git config --global user.name CircleCI
      - cd _site && git status && git add --all && git commit --allow-empty -m "Update (`date '+%F %T TZ'`) [ci skip]." && git push origin generative_and_declarative_3ds

      - git fetch origin && git checkout dev && git reset --hard origin/dev && git status
      - git submodule update --init && cd "Generative and Declarative Programming in Action - Emulating the 3DS" && git checkout generative_and_declarative_3ds_dev && git pull
      - git commit generative_and_declarative_3ds -m "Update generative_and_declarative_3ds (`date '+%F %T TZ'`) [ci skip]" && git push origin dev

      - git checkout master && git reset --hard origin/master && git status
      - git submodule update --init && cd "Generative and Declarative Programming in Action - Emulating the 3DS" && git checkout generative_and_declarative_3ds && git pull
      - git commit "Generative and Declarative Programming in Action - Emulating the 3DS" -m "Deploy generative_and_declarative_3ds (`date '+%F %T TZ'`) [ci skip]" && git push origin master
